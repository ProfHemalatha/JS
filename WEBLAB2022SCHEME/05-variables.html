<!DOCTYPE html>
<html>
    <head>
    <title>variables</title>
    </head>
    <body>
        <!--
      this is comment in html
      -->
        <script>
          let variable1=3;
         
          console.log(variable1);
          variable1 =10;
          console.log(variable1);

          let variable2=2+2;
          console.log(variable2);
          console.log(variable2 + 2);

          let message='hello';
          console.log(message);
          
        
          variable1= variable1+1;
          console.log(variable1);

          const message1='hello';
          console.log(message1);
          
          var variable4 = 3;
          console.log(variable4);

          let msg=3;
          console.log(msg);
          console.log(typeof msg);

          msg='kkkkk';
          console.log(msg);

          console.log(typeof msg);
          console.log(typeof variable1);
          console.log(typeof message1);
          

        </script>

    </body>
</html>
